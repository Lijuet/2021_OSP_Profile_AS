<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />
    <link href="./style.css" rel="stylesheet" />

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="col-lg-8 mx-auto p-3 py-md-5">
      <header class="d-flex align-items-center pb-3 mb-5 border-bottom">
        <a
          href="/"
          class="d-flex align-items-center text-dark text-decoration-none"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="30"
            fill="currentColor"
            class="bi bi-file-person me-2"
            viewBox="0 0 16 16"
          >
            <path
              d="M12 1a1 1 0 0 1 1 1v10.755S12 11 8 11s-5 1.755-5 1.755V2a1 1 0 0 1 1-1h8zM4 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H4z"
            />
            <path d="M8 10a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
          </svg>
          <h1 class="text-primary fw-bold">Selee Chae Profile</h1>
        </a>
      </header>
      <!-- <nav class="navbar navbar-light bg-light">
        <div class="container">
          <span class="navbar-brand mb-0 h1"
            ><i class="bi bi-card-checklist"></i
          ></span>
        </div>
      </nav> -->
      <div
        id="personal_information_section"
        class="d-flex container justify-content-center align-items-center pb-5"
      >
        <div id="photo" class="pe-4">
          <img
            src="./photo.png"
            alt="profile_image"
            class="img-fluid img-thumbnail rounded"
          />
        </div>
        <div id="personal_information">
          <table class="table">
            <tr>
              <td align="center" class="row table-primary">Name</td>
              <td align="center">Selee Chae</td>
              <td align="center" class="row table-primary">Age</td>
              <td align="center">24</td>
            </tr>
            <tr>
              <td align="center" class="row table-primary">Email</td>
              <td align="center" colspan="3">sleechae@gmail.com</td>
            </tr>
            <tr>
              <td align="center" class="row table-primary">Phone</td>
              <td align="center" colspan="3">010.1234.5678</td>
            </tr>
            <tr>
              <td align="center" class="row table-primary">Address</td>
              <td align="center" colspan="3">
                <span class="px-2">ABC DEF-GH I JKL MNOP QR-STU / VWX </span>
              </td>
            </tr>
          </table>
        </div>
      </div>
      <div
        id="additional_inforamtion_section"
        class="d-flex container justify-content-around"
      >
        <div class="shadow p-3 mb-5 bg-body rounded">
          <h2 class="p-3 mb-2 bg-primary text-white">Career</h2>
          <p>
            <i class="bi bi-pencil"></i>SKKU Univ 2017.03 ~<br />
            <i class="bi bi-building"></i>8PERCENT 2020.12 ~ 2021.02<br />
          </p>
        </div>
        <div class="shadow p-3 mb-5 bg-body rounded">
          <h2 class="p-3 mb-2 bg-danger text-white">Additional Information</h2>
          <ul class="icon-list">
            <li>
              <a
                href="https://github.com/Lijuet/"
                rel="noopener"
                target="_blank"
                >GIHUB LIJUET</a
              >
            </li>
            <li>
              <a
                href="https://colorfulloft.tistory.com/"
                rel="noopener"
                target="_blank"
                >BLOG</a
              >
            </li>
            <li>
              <a
                href="https://8percent.github.io/2021-02-19/internship-review4/"
                rel="noopener"
                target="_blank"
                >8PERCENT INTERN REVIEW</a
              >
            </li>
          </ul>
        </div>
      </div>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
